<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejecutar Comando SSH</title>
    <!-- Incluir Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluir CSS personalizado -->
    <link href="{{ url_for('static', filename='styles.css') }}" rel="stylesheet">
</head>
<body>
    <!-- Banner -->
    <div class="banner">
        <h1 class="text-center">Portal de gestión de red</h1>
    </div>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <h2 class="text-center">Ejecutar Comando SSH</h2>
                <form action="/ejecutar" method="post" class="mt-4">
                    <div class="form-group">
                        <label for="maquina">Selecciona la Máquina:</label>
                        <select id="maquina" name="maquina" class="form-control">
                            {% for maquina in maquinas %}
                                <option value="{{ maquina }}">{{ maquina }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comando_predefinido">Selecciona un Comando Predeterminado:</label>
                        <select id="comando_predefinido" name="comando_predefinido" class="form-control">
                            <option value="">-- Selecciona un comando --</option>
                            {% for comando in comandos %}
                                <option value="{{ comando }}">{{ comando }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="comando_personalizado">O ingresa un Comando Personalizado:</label>
                        <input type="text" id="comando_personalizado" name="comando_personalizado" class="form-control">
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Ejecutar</button>
                </form>
                <br>
                <form action="/nagios" method="get">
                    <button type="submit" class="btn btn-secondary btn-block">Abrir Interfaz de Nagios</button>
                </form>
            </div>
        </div>
    </div>
    <!-- Incluir Bootstrap JS y dependencias -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
